<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="Service.js"></script>
    <script src="Order.js"></script>
    <link href="Order.css" rel="stylesheet" />
    <title>Order Policy</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h1 style="text-align:center">Order Policy</h1>
        <div>
            <div class="col-lg-12" style="background-color:#6495ED">
                <div class="col-lg-2"><button class="tablink" name="manage" value="Manage" onclick="order('Manage', this)">Manage</button></div>
                <div class="col-lg-2"><button class="tablink" name="create" value="Create" onclick="order('Create', this)">Create</button></div>
                <div class="col-lg-2"></div>
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                    <select>
                        <option>status</option>
                        <option>order #</option>
                        <option>order Date</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <div class="col-lg-8">
                        <select>
                            <option>order #</option>
                            <option>order Date</option>
                        </select>
                    </div>
                    <div class="dropdown pull-right col-lg-4" style="width:1px">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            <p style="align-content:center;word-wrap:break-word;font-family:'Times New Roman', Times, serif;height:9px;transform:rotate(90deg);position:center">.&nbsp;.&nbsp;.</p>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="CreateOrder.html">Add</a></li>
                            <li><a href="#">Edit</a></li>
                            <li><a href="Order.html">Back</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
        <div id="test" class="col-lg-12 container" style="border:groove 1px #FBFCFC">
            <div class="item">
                <div class="gallery-carousel-item">
                    <div class="hover-mask-container">
                        <div class="hover-zoom">
                            <div data-role="main" class="ui-content">
                                <!--<div id="test1" class="col-lg-12 pull-left" style="padding-left:0px;">
                                    <h4 ng-model="order.orderNo"></h4>
                                </div>
                                <div id="test2" data-role="collapsible">
                                    <h1 ng-model="order.orderDate"></h1>
                                    <h4 ng-model="order.orderContent"></h4>
                                </div>-->
                                <table>
                                    <tbody ng-repeat="order in orderDetails" class="col-lg-12" style="padding-bottom:10px">
                                        <tr class="col-lg-12">
                                            <td>{{order.orderNo}}</td>
                                        </tr>
                                        <tr style="border:solid 1px grey;border-radius:25px" class="col-lg-12">
                                            <td>
                                                <div>
                                                    <a class="btn btn-link" ng-init="toggle[$index] = false" ng-click="toggle[$index] = !toggle[$index]">
                                                        <span class="glyphicon glyphicon-plus-sign" ng-if="!toggle[$index]"></span>
                                                        <span class="glyphicon glyphicon-minus-sign" ng-if="toggle[$index]"></span>
                                                    </a>
                                                    {{order.orderDate}}
                                                </div>
                                                <div ng-if="toggle[$index]" class="col-lg-12">
                                                    <div id="test2" data-role="collapsible" style="padding-bottom:5px;padding-left:30px">
                                                        {{order.orderContent}}
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <!--<tr ng-if="toggle[$index]" class="col-lg-12">
                                            <td data-role="collapsible">
                                                <div id="test2" data-role="collapsible" style="padding-bottom:5px;">
                                                    {{order.orderContent}}
                                                </div>
                                            </td>
                                        </tr>-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
